<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vscode Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-2 h-14 flex items-center bg-gray-700 gap-3">
        <div class="flex items-center ml-10">
            <img class="w-6 m-3" src="./vscodeLogo.png" alt="">
            <h2 class="text-lg font-sans text-white">Visual Stusio Code</h2>
        </div>
        <ul class="flex gap-3 text-slate-400 ml-8">
            <li>Docs</li>
            <li>Updates</li>
            <li>Blog</li>
            <li>API</li>
            <li>Extensions</li>
            <li>FAQ</li>
            <li>Learn</li>
        </ul>
        <div class="flex h-14 ml-56">
            <div class="flex">
                <img class="bg-slate-500 w-9 p-2 " src="https://code.visualstudio.com/assets/icons/search.svg" alt="search">
                <input class="bg-slate-500 text-cyan-50" type="search" name="" placeholder="Search Docs">
            </div>
            <div class="flex bg-sky-700 p-2">
                <img class="w-8 p-2" src="https://code.visualstudio.com/assets/icons/download.svg" alt="">
                <button class="font-medium  text-cyan-50">Download</button> 
            </div>
        </div>
    </div>
</body>
</html>
