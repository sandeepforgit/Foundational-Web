<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button id="btn" onclick="myClick()" class="rounded-md w-20 p-1 m-10 border-2 border-indigo-500">white</button>
    <script>
        const btn = document.getElementById("btn");
        let cnt = 0;
        const myClick = () => {
            if(cnt%2 == 0){
                btn.innerText = "Green";
                btn.style.backgroundColor = "green";
            }
            else{
                btn.innerText = "White";
                btn.style.backgroundColor = "white";
            }
            cnt++;
        }
    </script>
</body>
</html>
